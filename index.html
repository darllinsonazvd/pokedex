<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Main JS -->
    <script defer src="js/script.js"></script>

    <title>Pokédex</title>
  </head>
  <body>
    <main>
      <img src="#" alt="Pokémon" class="pokemon-image" />

      <h1 class="pokemon-data">
        <span class="pokemon-number"></span> -
        <span class="pokemon-name"></span>
      </h1>

      <form class="form">
        <input type="search" class="input-search" placeholder="Name or number" required />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img src="assets/images/pokedex.png" alt="Pokédex device" class="pokedex" />
    </main>
  </body>
</html>
